<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="challenge-01">
      <div class="challenge-01-inner">
        <div class="ellipse-parent">
          <div class="frame-child"></div>
          <img
            class="c1b14b47-1bf2-44fc-835c-58a759-icon"
            loading="lazy"
            alt=""
            src="./images/Picture1.png"
          />
        </div>
      </div>
      <div class="content">
        <div class="contentframe"></div>
        <div class="title-wrapper">
          <h2 class="title">Create Account</h2>
        </div>
        <div class="content-inner">
          <div class="email-input-parent">
            <div class="email-input">
              <div class="full-name-wrapper">
                <div class="full-name">Full Name</div>
              </div>
              <div class="emailinp">
                <div class="input"></div>
                <div class="user-wrapper">
                 
                </div>
                <input
                  class="enter-full-name"
                  placeholder="Enter Full Name"
                  type="text"
                />
              </div>
            </div>
            <div class="email-input1">
              <div class="email-wrapper">
                <div class="email">Email</div>
              </div>
              <div class="emailinp1">
                <div class="input1"></div>
                <div class="mail-02-wrapper">
                  
                </div>
                <input
                  class="enter-your-email"
                  placeholder="Enter Your Email"
                  type="text"
                />
              </div>
            </div>
            <div class="email-input2">
              <div class="password-wrapper">
                <div class="password">Password</div>
              </div>
              <div class="emailinp2">
                <div class="input2"></div>
                <div class="lock-wrapper">
                  
                </div>
                <input
                  class="enter-your-password"
                  placeholder="Enter Your Password"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="content-child">
          <div class="buttoncreateacc-parent">
            <button class="buttoncreateacc">
              <div class="buttonframe"></div>
              <div class="sign-up">Sign-Up</div>
            </button>
            <div class="or-wrapper">
              <div class="or-">- OR -</div>
            </div>
            <div class="frame-wrapper">
              <div class="frame-parent">
                <div class="frame-container">
                  <div class="frame-group">
                    <div class="social-icons-wrapper">
                      <img
                        class="social-icons"
                        loading="lazy"
                        alt=""
                        src="./images/google Icons.png"
                      />
                    </div>
                    <button class="social-icons-container">
                      <img
                        class="social-icons1"
                        alt=""
                        src="./images/facebook icon.png"
                      />
                    </button>
                    <button class="social-icons-frame">
                      <img
                        class="social-icons2"
                        alt=""
                        src="./images/twitter icon.png"
                      />
                    </button>
                  </div>
                </div>
                <div class="already-have-an-account-parent">
                  <div class="already-have-an">Already have an account?</div>
                  <b class="login">Login</b>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
